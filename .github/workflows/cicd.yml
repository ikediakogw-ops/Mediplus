name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 201385813146.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t mediplus:v1 .
          docker tag mediplus:v1 201385813146.dkr.ecr.eu-north-1.amazonaws.com/mediplus:v1
          docker push 201385813146.dkr.ecr.eu-north-1.amazonaws.com/mediplus:v1

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.10.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Log in to ECR on the EC2 instance
            aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 201385813146.dkr.ecr.eu-north-1.amazonaws.com
            
            # Pull the new image
            docker pull 201385813146.dkr.ecr.eu-north-1.amazonaws.com/mediplus:v1
            
            # Stop and remove existing container (ignore errors if it doesn't exist)
            docker stop mediplus-container || true
            docker rm mediplus-container || true
            
            # Run the new container
            docker run -d -p 80:80 --name mediplus-container 201385813146.dkr.ecr.eu-north-1.amazonaws.com/mediplus:v1
